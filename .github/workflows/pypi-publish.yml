name: "PyPI Publish"

on:
  workflow_call:
    secrets:
      PYPI_API_TOKEN:
        description: "PyPI API token for publishing"
        required: true

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Publish to PyPI
        env:
          UV_INDEX_PUBLISH_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
        run: uv publish
