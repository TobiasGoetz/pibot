name: "Helm Publish"

permissions:
  contents: read
  packages: write

on:
  workflow_call:
    inputs: {}
    secrets:
      GITHUB_TOKEN:
        description: "Token for GHCR (use secrets: inherit in caller)"
        required: true

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Get app version
        id: version
        run: |
          v=$(grep '^version =' pyproject.toml | sed 's/version = "\(.*\)"/\1/')
          echo "version=$v" >> $GITHUB_OUTPUT

      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: "v3.14.0"

      - name: Package chart
        run: |
          helm package charts/pibot \
            --version ${{ steps.version.outputs.version }} \
            --app-version ${{ steps.version.outputs.version }}

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push chart to GHCR
        run: |
          helm push pibot-${{ steps.version.outputs.version }}.tgz oci://ghcr.io/${{ github.repository_owner }}/helm-charts
