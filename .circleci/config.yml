version: 2.1
jobs:
  build:
    docker:
      - image: circleci/python:3.9.2

    working_directory: ~/repo

    steps:
      # Step 1: obtain repo from GitHub
      - checkout
      # Step 2: create virtual env and install dependencies
      - run:
          name: install dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install -r requirements.txt
      # Step 3: run linter and tests
      - run:
          name: run tests
          command: |
            . venv/bin/activate
            mkdir test-results
            flake8 --exclude=venv* --statistics
            pytest -v --junitxml=test-results/junit.xml --cov=bot
      - store_test_results:
          path: test-results
      - store_artifacts:
          path: test-results
  deploy:
    machine:
      enabled: true
    steps:
      # Step 1: Remove old files
      - run:
          name: Clean up environment
          command: |
            ssh $SSH_USER@$SSH_HOST "rm -r -f ../314Bot/*"
      # Step 2: Get repository
      - run:
          name: Get repository
          command: |
            ssh $SSH_USER@$SSH_HOST "git clone --depth 1 git@github.com:TobiasGoetz/314Bot.git"
      # Step 3: Setup environment
      - run:
          name: Set up environment
          command: |
            ssh $SSH_USER@$SSH_HOST "echo "DISCORD_TOKEN=$DISCORD_TOKEN_MASTER" > 314Bot/.env"
      # Step 4: install dependencies
      - run:
          name: Install dependencies
          command: |
            ssh $SSH_USER@$SSH_HOST "pip3 install -r 314Bot/requirements.txt"

workflows:
  version: 2
  main:
    jobs:
      - build:
          filters:
            branches:
              only: master
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master