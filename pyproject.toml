[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "pibot"
authors = [
    { name = "Tobias Goetz", email = "contact@tobiasgoetz.com" }
]
description = "Multi-purpose Discord Bot"
dynamic = ["version"]
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "deepl>=1.21.1",
    "discord-py==2.5.2",
    "pymongo==4.12.1",
    "pytimeparse == 1.1.8",
]
keywords = ['python', 'discord', 'bot', 'moderation', 'fun', 'utility']

[tool.setuptools_scm]
write_to = "src/_version.py"
version_scheme = "guess-next-dev"
local_scheme = "node-and-date"

[project.urls]
Homepage = "https://github.com/TobiasGoetz/pibot"
Issues = "https://github.com/TobiasGoetz/pibot/issues"

[dependency-groups]
dev = [
    "build",
    "ruff",
]
docs = [
    "sphinx>=8.2.3",
    "sphinx-rtd-theme>=3.0.2",
]

[project.scripts]
pibot = "pibot.__main__:run"

[tool.ruff]
line-length = 120
exclude = [
    "*/__init__.py",
]
include = ["pyproject.toml", "src/**/*.py", "scripts/**/*.py"]

[tool.ruff.lint]
extend-select = [
    "E501",
    "UP", # pyupgrade
    "D", # pydocstyle
]
ignore = [
    "D203", # 1 blank line required before class docstring
    "D212", # Multi-line docstring summary should start at the first line
]
